<h1>{{name}}</h1>
<dl>
  <td>Nombre:</td>
  <dd>{{realName}}</dd>

  <td>Edad:</td>
  <dd>{{age}}</dd>

  <td>Metodo:</td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>Capitalizado:</td>
  <dd>{{capitalizedName}}</dd>
</dl>


<button
  *ngIf="name!=='Batman'"
  (click)="changenHero()"
  class="btn btn-primary mx-2">Cambiar nombre</button>
<button
  *ngIf="age!==26"
  (click)="changenAge()"
  class="btn btn-primary">Cambiar edad</button>
